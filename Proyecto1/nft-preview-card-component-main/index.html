<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="card">
    <div>
      <img class="imagen_1" src="./images/image-equilibrium.jpg" alt="equilibrium">
      <div class="capa_imagen">
        <img src="./images/icon-view.svg" alt="icono de ojo">
      </div>
    </div>
    <div class="container_info">
      <h2 class="titulo_card">Equilibrium #3429</h2>
      <p class="segundo_parrafo">Our Equilibrium collection promotes balance and calm.</p>
  
  
      <div class="precio_tiempo">
        <div class="icono_eth">
          <img src="./images/icon-ethereum.svg" alt="imagen_eth">
          <p class="precio_eth">0.041 ETH</p>
        </div>
        
        <div class="icono_tiempo">
          <img src="./images/icon-clock.svg" alt="reloj">
          <p class="tiempo_restante">3 days left </p>
        </div>
      </div>
      
      
    <div class="ultimo_texto">
      <img src="./images/image-avatar.png" alt="avatar">
      <p> Creation of <span>Jules Wyvern</span> </p>
    </div>
    </div>

    
    
    


    

  

  
  
  
  

  </div>

  

  

 
</body>
</html>
